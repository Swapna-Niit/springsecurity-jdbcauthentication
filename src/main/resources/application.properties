spring.application.name=springsecurityproject_jdbcuserdetails

# server.port = 8080

# default INFO
logging.level.org.springframework.security = INFO

# default INFO
logging.level.org.springframework.jdbc = INFO

# default false
# spring.h2.console.enabled=true

# default value /h2-console
# spring.h2.console.path=/h2-console

# default spring ceates a random name
spring.datasource.generate-unique-name=false


# Data Source properties
spring.datasource.url=jdbc:mysql://localhost:3306/springsecuritywithdb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

